<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>just you</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="page__container">
          <div class="bg-picture">
            <img src="img/bg.png" alt="bg" class="bg-pic" />
            <div class="bg-picture-grid">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div class="game-a">
                <button type="button" class="game-a-item"></button>
              </div>
              <div></div>
              <div></div>
              <div class="game-b">
                <button type="button" class="game-b-item"></button>
              </div>
              <div></div>
              <div></div>
              <div class="btn-time">
                <button type="button" class="btn-time-item"></button>
              </div>
              <div></div>
              <div></div>
              <div></div>
              <div class="left">
                <button type="button" class="left-top"></button>
                <button type="button" class="left-bottom"></button>
              </div>
              <div></div>
              <div class="right">
                <button type="button" class="right-top"></button>
                <button type="button" class="right-bottom"></button>
              </div>
            </div>

            <div class="chicken-coop">
              <div class="hare">
                <img src="img/hare/hare.svg" alt="" class="hare-item" />
                <img
                  src="img/hare/here-top-paw.svg"
                  alt=""
                  class="hare-item-top-paw"
                />
                <img
                  src="img/hare/hare-bottom-paw.svg"
                  alt=""
                  class="hare-item-bottom-paw"
                />
              </div>
              <div class="chicken-ball">
                <div class="time">856</div>
                <div class="box-chicken-ball">
                  <img
                    src="img/chicken-ball.svg"
                    alt=""
                    class="chicken-ball-item"
                  />
                  <img
                    src="img/chicken-ball.svg"
                    alt=""
                    class="chicken-ball-item"
                  />
                  <img
                    src="img/chicken-ball.svg"
                    alt=""
                    class="chicken-ball-item"
                  />
                </div>
              </div>
              <div></div>
              <div class="chickens-left">
                <img src="img/egg.svg" alt="" class="egg-left-top-1" />
                <img src="img/egg.svg" alt="" class="egg-left-top-2" />
                <img src="img/egg.svg" alt="" class="egg-left-top-3" />
                <img src="img/egg.svg" alt="" class="egg-left-top-4" />
                <img src="img/egg.svg" alt="" class="egg-left-top-5" />
                <img src="img/egg.svg" alt="" class="egg-left-bottom-1" />
                <img src="img/egg.svg" alt="" class="egg-left-bottom-2" />
                <img src="img/egg.svg" alt="" class="egg-left-bottom-3" />
                <img src="img/egg.svg" alt="" class="egg-left-bottom-4" />
                <img src="img/egg.svg" alt="" class="egg-left-bottom-5" />
              </div>
              <div class="wolf-left">
                <img
                  src="img/wolf-left/wolf-left.svg"
                  alt=""
                  class="wolf-left-item"
                />
                <img
                  src="img/wolf-left/wolf-top-bascket.svg"
                  alt=""
                  class="wolf-left-item-top-bascket"
                />
                <img
                  src="img/wolf-left/wolf-bottom-bascket.svg"
                  alt=""
                  class="wolf-left-item-bottom-bascket"
                />
              </div>
              <div class="wolf-right">
                <img
                  src="img/wolf-right/wolf-right.svg"
                  alt=""
                  class="wolf-right-item"
                />
                <img
                  src="img/wolf-right/wolf-right-top-bascket.svg"
                  alt=""
                  class="wolf-right-item-top-bascket"
                />
                <img
                  src="img/wolf-right/wolf-right-bottom-bascket.svg"
                  alt=""
                  class="wolf-right-item-bottom-bascket"
                />
              </div>
              <div class="chickens-right">
                <img src="img/egg.svg" alt="" class="egg-right-top-1" />
                <img src="img/egg.svg" alt="" class="egg-right-top-2" />
                <img src="img/egg.svg" alt="" class="egg-right-top-3" />
                <img src="img/egg.svg" alt="" class="egg-right-top-4" />
                <img src="img/egg.svg" alt="" class="egg-right-top-5" />
                <img src="img/egg.svg" alt="" class="egg-right-bottom-1" />
                <img src="img/egg.svg" alt="" class="egg-right-bottom-2" />
                <img src="img/egg.svg" alt="" class="egg-right-bottom-3" />
                <img src="img/egg.svg" alt="" class="egg-right-bottom-4" />
                <img src="img/egg.svg" alt="" class="egg-right-bottom-5" />
              </div>
              <div class="chicken-chicken-left">
                <img
                  src="img/chickens/chichen-1.svg"
                  alt=""
                  class="chicken-left-1"
                />
                <img
                  src="img/chickens/chicken-2.svg"
                  alt=""
                  class="chicken-left-2"
                />
                <img
                  src="img/chickens/chicken-3.svg"
                  alt=""
                  class="chicken-left-3"
                />
                <img
                  src="img/chickens/chicken-4.svg"
                  alt=""
                  class="chicken-left-4"
                />
              </div>
              <div class="chicken-chicken-right">
                <img
                  src="img/chickens/chichen-1.svg"
                  alt=""
                  class="chicken-right-1"
                />
                <img
                  src="img/chickens/chicken-2.svg"
                  alt=""
                  class="chicken-right-2"
                />
                <img
                  src="img/chickens/chicken-3.svg"
                  alt=""
                  class="chicken-right-3"
                />
                <img
                  src="img/chickens/chicken-4.svg"
                  alt=""
                  class="chicken-right-4"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
